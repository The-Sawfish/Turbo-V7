<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turbo Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    /* Top UI / ad bar */
    #ad-top {
      flex: 0 0 60px; /* fixed height */
      background: #f1f1f1;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      font-size: 16px;
    }

    /* Main iframe container */
    #iframe-container {
      flex: 1 1 auto;
      width: 100%;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #ad-top { height: 50px; line-height: 50px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <!-- Top ad/UI bar -->
  <div id="ad-top">
    Welcome to Turbo Portal
  </div>

  <!-- Main iframe -->
  <div id="iframe-container">
    <iframe src="https://turbo.fromhell.lv/" id="main-frame"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('main-frame');

    // Optional: reset iframe to your URL if navigation occurs
    iframe.addEventListener('load', () => {
        try {
            const url = iframe.contentWindow.location.href;
            if (!url.startsWith('https://turbo.fromhell.lv/')) {
                iframe.src = 'https://turbo.fromhell.lv/';
            }
        } catch(e) {
            // Cross-origin: force reload your URL
            iframe.src = 'https://turbo.fromhell.lv/';
        }
    });
  </script>
</body>
</html>
