<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turbo Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    /* Top bar for ads or UI */
    #ad-top {
      flex: 0 0 60px;
      background: #f1f1f1;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      font-size: 16px;
    }

    /* Iframe container */
    #iframe-container {
      flex: 1 1 auto;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      #ad-top { height: 50px; line-height: 50px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="ad-top">
    Welcome to Turbo Portal
  </div>
  <div id="iframe-container">
    <iframe src="https://turbo.fromhell.lv/"></iframe>
  </div>
</body>
</html>
