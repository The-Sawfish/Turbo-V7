<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turbo Portal with Google</title>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family:Arial, sans-serif; }
    #ad-top {
      height:60px;
      background:#f1f1f1;
      text-align:center;
      line-height:60px;
      font-weight:bold;
    }
    #iframe-container { width:100%; height:calc(100% - 60px); }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <div id="ad-top">
    <!-- Your ad code here -->
    Welcome to Turbo Portal
  </div>
  <div id="iframe-container">
    <iframe src="https://www.google.com" id="main-frame"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('main-frame');

    // Function to reset iframe to Google.com
    function resetIframe() {
        iframe.src = 'https://www.google.com';
    }

    // Reload Google whenever the iframe URL changes
    iframe.addEventListener('load', () => {
        try {
            const url = iframe.contentWindow.location.href;
            if (!url.startsWith('https://www.google.com')) {
                resetIframe();
            }
        } catch(e) {
            // Cross-origin, just reset
            resetIframe();
        }
    });
  </script>
</body>
</html>
